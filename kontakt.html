<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimaPenzion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!--zkopirovano-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- nove nakopirovano kvuli ikonky -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>

  <!-- header -->

    <section>
        <div class="kontakt">
            <div class="container">
                <div class="kontaktGrey">
                    <h1>kontakt</h1>

                    <!-- zkopirovano Patainfo -->
                    <div class="kontaktFlex">
                        <div class="kontaktBox">
                            <p>
                                <i class="fa-regular fa-map"></i>
                                <b>PrimaPenzion</b>, Jablonského 2, Praha 7
                                </a>
                            </p>
                            <p>
                                <a href="+420 606 123 456"><i class="fa-regular fa-comment"></i> +420 / 606 123 456</a>
                            </p>
                            <p>
                                <a class="mail"><i class="fa-regular fa-envelope"></i><span>
                                        info@primapenzion.cz</span></a>
                            </p>
                        </div>

                        <!-- Oteviraci doba -->

                        <div class="kontaktBox2">

                            <p><span>Po - Pá:</span> 8h - 20h</p>
                            <p><span>So:</span> 10h - 22h</p>
                            <p><span>Ne:</span> Zavřeno</p>

                        </div>
                    </div>

                    <!-- zkopirovano sovcikon plus navic text prijmame platebni karty -->

                    <div class="karty">
                        <p>Prijmame platebni karty</p>
                        <p>
                            <i class="fa-solid fa-bitcoin-sign"></i>
                            <i class="fa-brands fa-cc-visa"></i>
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </p>
                    </div>
                </div>
                <!--Vlozeni interaktivni mapy pres stranku googlu, sdilet, vlozeni mapy-->
                <div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2558.896019591125!2d14.43836!3d50.1069532!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b94b58406182b%3A0x1f35b827dff20972!2sJablonsk%C3%A9ho%20640%2F2%2C%20170%2000%20Praha%207-Hole%C5%A1ovice!5e0!3m2!1scs!2scz!4v1707471752367!5m2!1scs!2scz"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <!--Formular-->
                <div class="kontaktGrey">
                    <h2>Napiste nam</h2>

                    <div class="form">
                        <form action="#" method="get">
                            <input type="text" name="jmeno" placeholder="Jmeno">
                            <input type="text" name="prijmeni" placeholder="Prijmeni">
                            <input type="text" name="email" placeholder="E-mail">
                            <textarea name="pozn" placeholder="Napiste nam"></textarea>
                            <input type="submit" value="Odeslat">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    
</body>

</html>
